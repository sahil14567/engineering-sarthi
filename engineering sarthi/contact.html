<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Engineering Sarthi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Engineering Sarthi</h1>
       
    </header>

    <main>
        <section id="contact-form">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
            <form action="mailto:engineeringsarthi1456@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <button onclick="location.href='index.html'" class="back-btn">Back to Home</button>
        <button onclick="location.href='faq.html'" class="faq-btn">FAQ</button>
    </footer>
</body>
</html>
